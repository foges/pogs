site_name: POGS - Proximal Operator Graph Solver
site_description: Modern C++20 convex optimization solver using ADMM
site_url: https://foges.github.io/pogs/
repo_url: https://github.com/foges/pogs
repo_name: foges/pogs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - tags

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Advanced Features: user-guide/advanced-features.md
    - Cone Problems: user-guide/cone-problems.md
    - CVXPY Integration: user-guide/cvxpy-integration.md
    - C Interface: user-guide/c-interface.md
  - API Reference:
    - Core Solver: api/solver.md
    - Types: api/types.md
    - Configuration: api/configuration.md
    - Proximal Operators: api/proximal.md
    - C API: api/c-api.md
  - Examples:
    - Lasso Regression: examples/lasso.md
    - Logistic Regression: examples/logistic.md
    - SDP Problems: examples/sdp.md
    - Anderson Acceleration: examples/anderson.md
  - Developer Guide:
    - Architecture: developer/architecture.md
    - Building from Source: developer/building.md
    - Contributing: developer/contributing.md
    - Modernization: developer/modernization.md
  - Migration:
    - v0.3 to v0.4: migration/v0.3-to-v0.4.md
  - About:
    - Changelog: about/changelog.md
    - License: about/license.md
    - Authors: about/authors.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/foges/pogs
  version:
    provider: mike

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

