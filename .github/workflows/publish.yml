name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: 'true'
        type: boolean

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]

    steps:
      - uses: actions/checkout@v4

      # Required for Linux aarch64 builds via emulation
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          # macOS: build both archs, uses Accelerate framework (built-in)
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          # Linux: x86_64 and aarch64 via QEMU emulation
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          # Use manylinux_2_28 (AlmaLinux 8) for better compatibility
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
          CIBW_MANYLINUX_AARCH64_IMAGE: "manylinux_2_28"
          # Windows: x86_64 only
          CIBW_ARCHS_WINDOWS: "AMD64"
          # Linux: install OpenBLAS/LAPACK (AlmaLinux 8 uses dnf)
          CIBW_BEFORE_ALL_LINUX: >
            dnf install -y epel-release &&
            dnf install -y openblas-devel lapack-devel
          # Windows: use scipy-openblas32 for MSVC-compatible OpenBLAS
          CIBW_BEFORE_BUILD_WINDOWS: >
            pip install scipy-openblas32 delvewheel &&
            python -c "import scipy_openblas32; print(scipy_openblas32.get_lib_dir())"
          CIBW_ENVIRONMENT_MACOS: >
            CMAKE_ARGS="-DPOGS_BUILD_GPU=OFF -DPOGS_BUILD_TESTS=OFF"
          CIBW_ENVIRONMENT_LINUX: >
            CMAKE_ARGS="-DPOGS_BUILD_GPU=OFF -DPOGS_BUILD_TESTS=OFF"
          # Windows: point CMake to scipy-openblas32
          CIBW_ENVIRONMENT_WINDOWS: >
            CMAKE_ARGS="-DPOGS_BUILD_GPU=OFF -DPOGS_BUILD_TESTS=OFF -DPOGS_USE_SCIPY_OPENBLAS=ON"
          # Repair wheel but exclude system BLAS libraries from bundling
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel}
            --exclude libopenblas.so.0
            --exclude liblapack.so.3
            --exclude libblas.so.3
            --exclude libgfortran.so.5
            --exclude libquadmath.so.0
          # Windows: bundle scipy-openblas DLLs into wheel
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            python -c "import scipy_openblas32; print(scipy_openblas32.get_lib_dir())" > openblas_path.txt &&
            set /p OPENBLAS_PATH=<openblas_path.txt &&
            delvewheel repair --add-path %OPENBLAS_PATH% -w {dest_dir} {wheel}
          CIBW_TEST_REQUIRES: numpy
          CIBW_TEST_COMMAND: "python -c \"import pogs; print(pogs.__version__)\""

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'release' && 'pypi' || 'testpypi' }}
      url: ${{ github.event_name == 'release' && 'https://pypi.org/p/pogs' || 'https://test.pypi.org/p/pogs' }}
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.test_pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.test_pypi)
        uses: pypa/gh-action-pypi-publish@release/v1
