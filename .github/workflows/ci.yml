name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux (GCC)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libblas-dev \
            liblapack-dev \
            g++-11

      - name: Configure
        env:
          CC: gcc-11
          CXX: g++-11
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPOGS_BUILD_TESTS=ON \
            -DPOGS_BUILD_EXAMPLES=ON \
            -DPOGS_BUILD_GPU=OFF

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Test
        run: ./build/bin/pogs_tests

  build-macos:
    name: macOS (AppleClang)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPOGS_BUILD_TESTS=ON \
            -DPOGS_BUILD_EXAMPLES=ON \
            -DPOGS_BUILD_GPU=OFF

      - name: Build
        run: cmake --build build --parallel $(sysctl -n hw.ncpu)

      - name: Test
        run: ./build/bin/pogs_tests

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build docs
        run: uvx --with mkdocs-material mkdocs build --strict
