name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run ruff check
        run: uvx ruff check python/

      - name: Run ruff format check
        run: uvx ruff format --check python/

  build-linux:
    name: Linux (GCC)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libblas-dev \
            liblapack-dev \
            g++-11

      - name: Configure
        env:
          CC: gcc-11
          CXX: g++-11
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPOGS_BUILD_TESTS=ON \
            -DPOGS_BUILD_EXAMPLES=ON \
            -DPOGS_BUILD_GPU=OFF

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Test
        run: ./build/bin/pogs_tests

  build-macos:
    name: macOS (AppleClang)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPOGS_BUILD_TESTS=ON \
            -DPOGS_BUILD_EXAMPLES=ON \
            -DPOGS_BUILD_GPU=OFF

      - name: Build
        run: cmake --build build --parallel $(sysctl -n hw.ncpu)

      - name: Test
        run: ./build/bin/pogs_tests

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build docs
        run: uvx --with mkdocs-material mkdocs build --strict

  # Python wheel builds (test on every push)
  wheels:
    name: Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Windows disabled: OpenBLAS pre-built binaries are MinGW, not MSVC
        # TODO: Add Windows with MSYS2/MinGW toolchain like SCS does
        os: [ubuntu-22.04, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          # Only build one Python version for CI (faster)
          CIBW_BUILD: "cp312-*"
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          CIBW_ARCHS_MACOS: "arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
          CIBW_BEFORE_ALL_LINUX: >
            dnf install -y epel-release &&
            dnf install -y openblas-devel lapack-devel
          CIBW_BEFORE_ALL_WINDOWS: >
            curl -L -o openblas.zip https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.28/OpenBLAS-0.3.28-x64.zip &&
            7z x openblas.zip -oC:\OpenBLAS -y &&
            dir C:\OpenBLAS\lib
          CIBW_ENVIRONMENT_MACOS: >
            CMAKE_ARGS="-DPOGS_BUILD_GPU=OFF -DPOGS_BUILD_TESTS=OFF"
          CIBW_ENVIRONMENT_LINUX: >
            CMAKE_ARGS="-DPOGS_BUILD_GPU=OFF -DPOGS_BUILD_TESTS=OFF"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel}
            --exclude libopenblas.so.0
            --exclude liblapack.so.3
            --exclude libblas.so.3
            --exclude libgfortran.so.5
            --exclude libquadmath.so.0
          CIBW_ENVIRONMENT_WINDOWS: >
            CMAKE_ARGS="-DPOGS_BUILD_GPU=OFF -DPOGS_BUILD_TESTS=OFF -DBLAS_LIBRARIES=C:/OpenBLAS/lib/libopenblas.lib -DLAPACK_LIBRARIES=C:/OpenBLAS/lib/libopenblas.lib"
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair --add-path C:/OpenBLAS/bin -w {dest_dir} {wheel}"
          CIBW_TEST_REQUIRES: numpy
          CIBW_TEST_COMMAND: "python -c \"import pogs; print(pogs.__version__)\""

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: ./wheelhouse/*.whl
